<HTML>

    <HEAD>
    <TITLE>MK8DX Tracker</TITLE>
    </HEAD>
    
    <BODY BGCOLOR="FFFFFF">

        <center><h1>Tracking Time</h1></center>
        <form>
            <label for="placement">Placement (1-12):</label><br>
            <input type="text" id="placement" name="placement"><br>
        

            <h1>Choose a map</h1>

            <div> <!-- track images -->
                <button type="submit" onclick="test('mariokartstadium', document.getElementById('placement'));">
                    <img src="https://mario.wiki.gallery/images/thumb/0/09/MK8_Mario_Kart_Stadium_Course_Icon.png/228px-MK8_Mario_Kart_Stadium_Course_Icon.png" style="width:200px; height:150px;">
                </button>

                <button onclick="test('waterpark', document.getElementById('placement'));">
                    <img src="https://mario.wiki.gallery/images/thumb/4/40/MK8_Water_Park_Course_Icon.png/228px-MK8_Water_Park_Course_Icon.png" style="width:200px; height:150px;">
                </button>
            </div>
        </form>

        <p>test</p>
        <p id="demo">here</p>
 
        <script src="index.js"></script>
    </BODY>
    
</HTML>
